<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Devchallenges | 404 - Not Found</title>
  </head>
  <body>
    <nav>
      <p class="notFound">404 Not found</p>
    </nav>
    <main>
      <div class="img-container">
        <img
          src="Scarecrow.png"
          alt="Scarecrow - Not Found image"
          id="imageDOM"
        />
      </div>
      <div class="text-container">
        <h1>I have bad news for you</h1>
        <p>
          The page you are looking for might be removed or is temprarily
          unavailable
        </p>
        <button type="button">Back to homepage</button>
      </div>
    </main>
    <footer>
      <p>
        created by
        <a href="https://github.com/jurgen-alfaro" target="_blank"
          >jurgen-alfaro</a
        >
        - devChallenges.io
      </p>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const tl = anime.timeline({
        easing: "easeOutExpo",
        duration: 450,
      });

      tl.add({
        targets: ".notFound",
        translateX: 0,
        opacity: 1,
        duration: 240,
      });

      tl.add({
        targets: ".text-container",
        opacity: 1,
        translateY: 0,
        duration: 1250,
      });

      tl.add({
        targets: "#imageDOM",
        opacity: 1,
        duration: 2500,
      });
    </script>
  </body>
</html>
